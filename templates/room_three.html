{% extends "base.html" %}
{% block stylesheet %}<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='room1.css') }}">{% endblock %}
{% block title %}Wake Up{% endblock %}

{% block content %}
<div class="outer" style="width:100%; top:10%; left:10%; white-space: pre-wrap;">
  <h1>{{room_3.title}}</h1>
  <div style="display: inline-flex; width: 80%;">
    <img src="/static/Calender.jpg" alt="Calender interview day today">
    <p style="padding-left: 10%; padding-top: 2%;">{{room_3.text1}}</p>
  </div>
</div>
<div class="d-print-inline" style="padding-top: 35%; padding-left: 16%"><div style="padding-left: 33%; padding-right: 10%; width: 5em;">
    <form class="form-inline" method="POST">
      <div class="form-group">
        <div class="input-group">
            <select name="option_select" class="selectpicker form-control">
              <option value="A">A</option>        
              <option value="B">B</option>        
              <option value="C">C</option>        
            </select>
        </div>
        <button type="submit" style="width: 5em" class="btn btn-primary">Go</button>
      </div>
    </form>
</div></div>
{% endblock %}
