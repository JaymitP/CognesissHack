{% extends "base.html" %}
{% block stylesheet %}<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='room1.css') }}">{% endblock %}
{% block title %}Start{% endblock %}

{% block content %}
<div class="outer">
    <form action="#" method="post">
        <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Tick to recieve newsletter.</label>
        </div>
        <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck2" name="exampleCheck2">
        <label class="form-check-label" for="exampleCheck1">Tick to recieve a notification to when we update the game.</label>
        </div>
        <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck3" name="exampleCheck3">
        <label class="form-check-label" for="exampleCheck1">Tick to recieve your results at the end.</label>
        </div>
        <div class=submit-button><button type="submit" class="btn btn-primary" id="submitButton">Submit</button></div>
    </form>
</div>
{% endblock %}
